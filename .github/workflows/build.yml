name: Build

on: [push, pull_request]

jobs:
  build_java8:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install JDK 1.8
      uses: AdoptOpenJDK/install-jdk@v1.1.1
      with:
        version: '8'
    - name: Build with Maven
      run: mvn -B clean install

  build_java11:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install JDK 11
        uses: AdoptOpenJDK/install-jdk@v1.1.1
        with:
          version: '11'
      - name: Build with Maven
        run: mvn -B clean install



